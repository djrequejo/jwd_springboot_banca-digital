<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<th:block th:insert="fragments/header-fragment" />

<!-- Your custom styles (optional) -->
<link rel="stylesheet" th:href="@{/css/style-login.css}">
</head>
<body>

	<!-- Start your project here-->
	<div class="container flex-center">
		<!-- Material form login -->
		<div class="card">

			<h5 class="card-header info-color white-text text-center py-4">
				<strong>Sign in</strong>
			</h5>

			<!--Card content-->
			<div class="card-body px-lg-5 pt-0">

				<!-- Form -->
				<form class="text-center" style="color: #757575;"
					th:action="@{/login}" th:method="POST">

					<div th:if="${message}" class="alert alert-danger mt-4">
						<p th:text="${message}" th:remove="tag" />
					</div>

					<!-- Email -->
					<div class="md-form">
						<input type="text" id="idDocumento" class="form-control"
							name="username" value="12345678"> <label
							for="idDocumento">Documento</label>
					</div>

					<!-- Password -->
					<div class="md-form">
						<input type="password" id="idPassword" class="form-control"
							name="password" value="1111"> <label for="idPassword">Clave</label>
					</div>

					<div class="d-flex justify-content-around">
						<div>
							<!-- Remember me -->
							<div class="form-check">
								<input type="checkbox" class="form-check-input"
									id="materialLoginFormRemember"> <label
									class="form-check-label" for="materialLoginFormRemember">Remember
									me</label>
							</div>
						</div>
						<div>
							<!-- Forgot password -->
							<a href="">Forgot password?</a>
						</div>
					</div>

					<!-- Sign in button -->
					<button
						class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
						type="submit">Sign in</button>

					<!-- Register -->
					<p>
						Not a member? <a href="">Register</a>
					</p>

					<!-- Social login -->
					<p>or sign in with:</p>
					<a type="button" class="btn-floating btn-fb btn-sm"> <i
						class="fab fa-facebook-f"></i>
					</a> <a type="button" class="btn-floating btn-tw btn-sm"> <i
						class="fab fa-twitter"></i>
					</a> <a type="button" class="btn-floating btn-li btn-sm"> <i
						class="fab fa-linkedin-in"></i>
					</a> <a type="button" class="btn-floating btn-git btn-sm"> <i
						class="fab fa-github"></i>
					</a>

				</form>
				<!-- Form -->

			</div>

		</div>
		<!-- Material form login -->
	</div>
	<!-- End your project here-->

	<th:block th:insert="fragments/resources-js-fragment" />

	<!-- Your custom scripts (optional) -->
	<script type="text/javascript"></script>

</body>
</html>
