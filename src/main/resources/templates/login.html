<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Material Design for Bootstrap</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	th:href="@{/webjars/mdbootstrap/4.19.0/css/bootstrap.min.css}">
<!-- Material Design Bootstrap -->
<link rel="stylesheet"
	th:href="@{/webjars/mdbootstrap/4.19.0/css/mdb.min.css}">

<!-- Your custom styles (optional) -->
<link rel="stylesheet" th:href="@{/css/style-login.css}">
</head>
<body>

	<!-- Start your project here-->
	<div class="container flex-center">
		<!-- Material form login -->
		<div class="card">

			<h5 class="card-header info-color white-text text-center py-4">
				<strong>Sign in</strong>
			</h5>

			<!--Card content-->
			<div class="card-body px-lg-5 pt-0">

				<!-- Form -->
				<form class="text-center" style="color: #757575;" 
					th:action="@{/home/login}"
					th:method="POST">
					
					<div th:if="${message}" class="alert alert-danger mt-4">
						<p th:text="${message}" th:remove="tag" />
					</div>
					
					<!-- Email -->
					<div class="md-form">
						<input type="text" id="idDocumento" class="form-control" name="documento"> 
						<label for="idDocumento">Documento</label>
					</div>

					<!-- Password -->
					<div class="md-form">
						<input type="password" id="idPassword" class="form-control" name="password"> 
						<label for="idPassword">Clave</label>
					</div>

					<div class="d-flex justify-content-around">
						<div>
							<!-- Remember me -->
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="materialLoginFormRemember"> 
								<label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
							</div>
						</div>
						<div>
							<!-- Forgot password -->
							<a href="">Forgot password?</a>
						</div>
					</div>

					<!-- Sign in button -->
					<button
						class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
						type="submit">Sign in</button>

					<!-- Register -->
					<p>
						Not a member? <a href="">Register</a>
					</p>

					<!-- Social login -->
					<p>or sign in with:</p>
					<a type="button" class="btn-floating btn-fb btn-sm"> <i
						class="fab fa-facebook-f"></i>
					</a> <a type="button" class="btn-floating btn-tw btn-sm"> <i
						class="fab fa-twitter"></i>
					</a> <a type="button" class="btn-floating btn-li btn-sm"> <i
						class="fab fa-linkedin-in"></i>
					</a> <a type="button" class="btn-floating btn-git btn-sm"> <i
						class="fab fa-github"></i>
					</a>

				</form>
				<!-- Form -->

			</div>

		</div>
		<!-- Material form login -->
	</div>
	<!-- End your project here-->

	<!-- jQuery -->
	<script type="text/javascript"
		th:src="@{/webjars/mdbootstrap/4.19.0/js/jquery.min.js}"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript"
		th:src="@{/webjars/mdbootstrap/4.19.0/js/popper.min.js}"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript"
		th:src="@{/webjars/mdbootstrap/4.19.0/js/bootstrap.min.js}"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript"
		th:src="@{/webjars/mdbootstrap/4.19.0/js/mdb.min.js}"></script>

	<!-- Your custom scripts (optional) -->
	<script type="text/javascript"></script>

</body>
</html>
